<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de V칤deo com Legendas SRT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .input-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background: #45a049;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .video-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }

        video {
            width: 100%;
            border-radius: 4px;
        }

        .subtitle-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
        }

        .subtitle-line {
            padding: 12px;
            margin-bottom: 8px;
            background: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .subtitle-line:hover {
            background: #444;
            transform: translateX(5px);
        }

        .subtitle-line.active {
            background: #4CAF50;
            color: white;
        }

        .subtitle-time {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .subtitle-text {
            font-size: 14px;
        }

        .error {
            background: #d32f2f;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游꿟 Player de V칤deo com Legendas SRT</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="videoUrl">URL do V칤deo:</label>
                <input type="text" id="videoUrl" placeholder="https://exemplo.com/video.mp4">
            </div>
            <div class="input-group">
                <label for="srtUrl">URL do Arquivo SRT:</label>
                <input type="text" id="srtUrl" placeholder="https://exemplo.com/legendas.srt">
            </div>
            <button onclick="loadContent()">Carregar Conte칰do</button>
        </div>

        <div id="errorMsg"></div>

        <div class="content" id="content" style="display: none;">
            <div class="video-section">
                <video id="videoPlayer" controls></video>
            </div>
            <div class="subtitle-section" id="subtitleList"></div>
        </div>
    </div>

    <script>
        let subtitles = [];

        function parseTime(timeString) {
            const parts = timeString.split(':');
            const hours = parseInt(parts[0]);
            const minutes = parseInt(parts[1]);
            const secondsParts = parts[2].split(',');
            const seconds = parseInt(secondsParts[0]);
            const milliseconds = parseInt(secondsParts[1]);
            
            return hours * 3600 + minutes * 60 + seconds + milliseconds / 1000;
        }

        function parseSRT(srtContent) {
            const lines = srtContent.trim().split('\n');
            const subs = [];
            let i = 0;

            while (i < lines.length) {
                if (lines[i].trim() === '') {
                    i++;
                    continue;
                }

                const index = parseInt(lines[i]);
                i++;

                if (isNaN(index)) continue;

                const timeLine = lines[i];
                i++;
                
                const timeMatch = timeLine.match(/(\d{2}:\d{2}:\d{2},\d{3})\s*-->\s*(\d{2}:\d{2}:\d{2},\d{3})/);
                
                if (!timeMatch) continue;

                const startTime = parseTime(timeMatch[1]);
                const endTime = parseTime(timeMatch[2]);

                let text = '';
                while (i < lines.length && lines[i].trim() !== '') {
                    text += lines[i] + ' ';
                    i++;
                }

                subs.push({
                    index,
                    startTime,
                    endTime,
                    text: text.trim(),
                    timeDisplay: timeMatch[1] + ' --> ' + timeMatch[2]
                });
            }

            return subs;
        }

        async function loadContent() {
            const videoUrl = document.getElementById('videoUrl').value.trim();
            const srtUrl = document.getElementById('srtUrl').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.innerHTML = '';

            if (!videoUrl || !srtUrl) {
                errorMsg.innerHTML = '<div class="error">Por favor, preencha ambos os campos.</div>';
                return;
            }

            try {
                const response = await fetch(srtUrl);
                if (!response.ok) throw new Error('Erro ao carregar o arquivo SRT');
                
                const srtContent = await response.text();
                subtitles = parseSRT(srtContent);

                const video = document.getElementById('videoPlayer');
                video.src = videoUrl;

                displaySubtitles();
                document.getElementById('content').style.display = 'grid';

                video.addEventListener('timeupdate', updateActiveSubtitle);

            } catch (error) {
                errorMsg.innerHTML = `<div class="error">Erro: ${error.message}</div>`;
            }
        }

        function displaySubtitles() {
            const subtitleList = document.getElementById('subtitleList');
            subtitleList.innerHTML = '';

            subtitles.forEach((sub, index) => {
                const div = document.createElement('div');
                div.className = 'subtitle-line';
                div.setAttribute('data-index', index);
                div.innerHTML = `
                    <div class="subtitle-time">${sub.timeDisplay}</div>
                    <div class="subtitle-text">${sub.text}</div>
                `;
                div.onclick = () => jumpToTime(sub.startTime, index);
                subtitleList.appendChild(div);
            });
        }

        // Vari치vel global para armazenar o timeout da parada
        let stopTimeout = null; 

        function jumpToTime(time, index) {
            const video = document.getElementById('videoPlayer');
            const sub = subtitles[index];

            // 1. Limpa qualquer parada programada anterior
            if (stopTimeout) {
                clearTimeout(stopTimeout);
            }

            // 2. Garante que o v칤deo est치 pronto
            if (!video.src) {
                alert("O v칤deo ainda n칚o foi carregado.");
                return;
            }

            // 3. Define o tempo inicial e garante que a reprodu칞칚o comece
            video.currentTime = time;
            video.play(); // For칞a o play

            // 4. Calcula a dura칞칚o do segmento em milissegundos
            const durationMs = (sub.endTime - sub.startTime) * 1000;

            // 5. Programa a parada do v칤deo no tempo final
            stopTimeout = setTimeout(() => {
                // Verifica se o v칤deo ainda est치 no segmento (evita parar se o usu치rio navegou)
                const currentCheck = video.currentTime;
                if (currentCheck >= sub.startTime && currentCheck < sub.endTime + 0.1) {
                    video.pause();
                }
            }, durationMs);

            // 6. Atualiza a linha ativa visualmente
            updateActiveSubtitle();
        }

        function updateActiveSubtitle() {
            const video = document.getElementById('videoPlayer');
            const currentTime = video.currentTime;
            const lines = document.querySelectorAll('.subtitle-line');

            lines.forEach((line, index) => {
                const sub = subtitles[index];
                if (currentTime >= sub.startTime && currentTime <= sub.endTime) {
                    line.classList.add('active');
                } else {
                    line.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
